<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seungwoo Park</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
      <div class="nav-title">PARK SEUNG WOO</div>
      <ul class="section-lists">
        <li class="section-list" data-link="#home">HOME</li>
        <li class="section-list" data-link="#about">ABOUT</li>
        <li class="section-list" data-link="#projects">PROJECTS</li>
        <li class="section-list" data-link="#contact">CONTACT</li>
      </ul>
  </nav>

  <div class="dot-container">
    <ul class="dots">
      <li class="dot active" data-link="#home">
        <span class="dot-name">HOME</span>
      </li>
      <li class="dot" data-link="#about">
        <span class="dot-name">ABOUT</span>
      </li>
      <li class="dot" data-link="#projects">
        <span class="dot-name">PROJECTS</span>
      </li>
      <li class="dot" data-link="#contact">
        <span class="dot-name">CONTACT</span>
      </li>
    </ul>
  </div>

  <div class="container">
    <section id="home">

    </section>



    <section id="about">
      <div class="section-left">
        <h1 class="title word">ABOUT</h1>
        <h2 class="subtitle">Park Seung woo</h2>
      </div>
      <div class="section-right"></div>
    </section>


    <section id="projects">
      <div class="section-left">
        <h1 class="title word">PROJECTS</h1>
      </div>
      <div class="section-right">
        <ul class="items">
          <li class="item">
            <span class="project_number">1</span>
          </li>
          <li class="item">
            <span class="project_number">2</span>
          </li>
          <li class="item">
            <span class="project_number">3</span>
          </li>
          <li class="item">
            <span class="project_number">4</span>
          </li>
        </ul>
        <div class="project_preview">
          <img src="" alt="project_preview">
          <button class="more">자세히 보기</button>
        </div>
      </div>

      <div class="project_modal">
        <div class="project_modal_container">
          <img class="project_modal_thumbnail" src="" alt="">
          <h2 class="project_modal_title">프로젝트 제목(제목 직접)</h2>
          <h3>개요</h3>
          <p class="project_modal_outline">...</p>
          <h3>사용기술</h3>
          <p class="project_modal_skills">...</p>
          <h3>코드 (Github)</h3>
          <a href="#"><ion-icon name="logo-github"></ion-icon></a>
        </div>        
      </div>
    </section>
  </div>


  <footer id="contact"></footer>
  <script src="letterAnimation.js"></script>
  <script src='dot.js'></script>
  <script src='modal.js'></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
